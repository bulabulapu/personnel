<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建部门</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</head>
<body>
<div class="container ">
    <form class="form-horizontal col-sm-6"  action="../../department/add" method="post">

<!--        缺少接收和提示-->

        <h2>新建部门</h2>
        <div class="form-group">
            <label for="id" class="col-sm-2 control-label"><strong>*部门编号</strong></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id" name="deId">
            </div>

        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label"><strong>*部门名称</strong></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="deName">
            </div>

        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" >提交</button>
                <button type="button" class="btn btn-default" onclick="window.location.href='department.html';">返回</button>
            </div>

        </div>
    </form>
</div>
</body>
</html>
