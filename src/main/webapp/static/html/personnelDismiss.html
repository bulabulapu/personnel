<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script>
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return encodeURI(r[2]); return null; //返回参数值
        }
        
        window.onload = function () {
            var staffId = getUrlParam("staffId");
            var id = document.getElementById("id");
            var staffName = document.getElementById("staffName");

            $.post("../../staff/get",{staffId:staffId},function (result){
                id.value = result.staffId;
                staffName.value = result.staffName;
            });
        }
    </script>
</head>
<body>
<div class="container ">
    <form class="form-horizontal col-sm-6" action="../../dimission/add" method="post">
        <h2>离职信息提交</h2>
        <div class="form-group">
            <label for="id" class="col-sm-2 control-label"><strong>*员工编号</strong></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id" name="staffId" readonly="readonly">
            </div>

        </div>
        <div class="form-group">
            <label for="staffName" class="col-sm-2 control-label"><strong>*员工姓名</strong></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="staffName" name="staffName" readonly="readonly">
            </div>

        </div>
        <div class="form-group">
            <label for="dimDate" class="col-sm-2 control-label"><strong>*离职日期</strong></label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="dimDate" name="dimDate" >
            </div>
        </div>

        <div class="form-group">
            <label for="dimType" class="col-sm-2 control-label"><strong>*离职类型</strong></label>
            <div class="col-sm-10">
                <select class="form-control" id="dimType" name="dimType">
                    <option value="主动辞职">主动辞职</option>
                    <option value="辞退">辞退</option>
                    <option value="退休">退休</option>
                    <option value="开除">开除</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="dimDirection" class="col-sm-2 control-label"><strong>离职去向</strong></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="dimDirection" name="dimDirection" >
            </div>

        </div>

        <div class="form-group">
            <label for="dimRemark" class="col-sm-2 control-label"><strong>离职备注</strong></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="dimRemark" name="dimRemark" >
            </div>

        </div>

        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-danger">提交</button>
                <button type="button" class="btn btn-default" onclick="window.location.href='personnelStaff.html';">返回</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
