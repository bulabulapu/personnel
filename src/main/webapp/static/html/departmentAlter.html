<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改部门</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return encodeURI(r[2]); return null; //返回参数值
        }
        
        window.onload = function (){
            var deId = getUrlParam("deId");
            var url = "../../department/get";
            var id = document.getElementById("id");
            var name = document.getElementById("name");

            $.post(url,{deId:deId},function (result){
                id.value = result.deId;
                name.value = result.deName;
            });
        }
    </script>
    
    
</head>
<body>
<div class="container ">
    <form class="form-horizontal col-sm-6" action="../../department/alter" method="post">
        <!--        url = 提交地址-->

        <h2>修改部门</h2>
        <div class="form-group">
            <label for="id" class="col-sm-2 control-label"><strong>*部门编号</strong></label>
            <div class="col-sm-10" >
                <input type="text" class="form-control" id="id" readonly="readonly" name="deId">
            </div>

        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label"><strong>*部门名称</strong></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="deName">
            </div>

        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
                <button type="button" class="btn btn-default" onclick="window.location.href='department.html';">返回</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
