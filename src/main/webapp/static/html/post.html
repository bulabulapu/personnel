<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>岗位管理</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <!--	跳转的url，分页的相关变量-->
    <script type="text/javascript">

        var postUrl = "../../post/all";
        var postAddUrl = "../../post/add";
        var postStaffUrl = "../../post/";
        var postAlterUrl = "../../post/alter";
        var postDeleteUrl = "../../post/del";

        var pageNum = 0; // 当前页
        var pageSize = 0; // 每页大小
        var total = 0; // 总记录数
        var pages = 0; // 总页数
    </script>

    <!--	页面加载时的操作-->
    <script type="text/javascript">
        window.onload = function () {
        	$("#welcom").text("欢迎用户 "+getCookie('adminName'));
        	
            loadPage(1);
        }
    </script>
    
    
    <script>
        function setCookie(cname,cvalue){

            document.cookie = cname+"="+cvalue+"; "
        }
        function getCookie(cname){
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i=0; i<ca.length; i++) {
                var c = ca[i].trim();
                if (c.indexOf(name)==0) { return c.substring(name.length,c.length); }
            }
            return "";
        }
    </script>

    <script>
        function loadPage(page) {
            $.post(postUrl, {page: page}, function (result) {
                pageNum = result.pageNum; // 当前页
                pageSize = result.pageSize; // 每页大小
                total = result.totoal; // 总记录数
                pages = result.pages; // 总页数
                var data = result.list; // 数据源
                var newHtml = "";

                var currentPage = document.getElementById("currentPage"); // 更新页面标签
                currentPage.innerText = page + "/" + pages;

                for (var i = 0; i < data.length; i++) {
                    var item = data[i];
                    var poId = item.poId;
                    var poName = item.poName;
                    var deName = item.department.deName;
                    var tempHtml = " <tr id=\"" + poId + " \">\n" +
                        "                <td>" + poId + "</td>\n" +
                        "                <td>\n" + poName+"</td>\n" +
                        "                <td>" + deName + "</td>\n" +
                        "                <td>\n" +
                        "                    <button type=\"button\" class=\"btn btn-warning btn btn-default btn-sm\"  style=\"float:left\">\n" +
                        "            <span class=\"glyphicon glyphicon-pencil\" aria-hidden=\"true\">\n" +
                        "\n" +
                        "            </span>\n" +
                        "                    </button>\n" +
                        "\n" +
                        "                    <button type=\"button\" class=\" btn btn-danger btn btn-default btn-sm\"  style=\"float:left\" >\n" +
                        "            <span class=\"glyphicon glyphicon-trash\" aria-hidden=\"true\">\n" +
                        "\n" +
                        "            </span>\n" +
                        "                    </button>\n" +
                        "                </td>\n" +
                        "\n" +
                        "            </tr>"
                    newHtml += tempHtml;
                }
                document.getElementById("tbody").innerHTML = newHtml;

//表格按钮添加跳转事件
//                 $("tr td:nth-child(2) button:first-child").on("click", function () { // 岗位下员工buton
//                     var deId = $(this).parent().parent().attr("id");
//                     $.post(postStaffUrl, {deId: deId});
//                 });

                $("tr td:last-child button:first-child").on("click", function () { //修改button
                    var poId = $(this).parent().parent().attr("id");
                    window.location.href = '../../static/html/postAlter.html?poId=' + poId;
                });

                $("tr td:last-child button:last-child").on("click", function () { // 删除button
                    var poId = $(this).parent().parent().attr("id");
                    var r = confirm("确认删除？");
                    if (r == true) {
                        $.post(postDeleteUrl, {poId: poId}, function (result) {
                            if (result) {
                                alert("删除成功");
                                loadPage(page);
                            } else {
                                alert("删除失败");
                            }
                        });
                    }
                });

  //分页按钮
                var pre = document.getElementById("pre");
                pre.onclick = function () {
                    if (pageNum > 1) {
                        loadPage(pageNum - 1);
                    }
                }

                var next = document.getElementById("next");
                next.onclick = function () {
                    if (pageNum < pages) {
                        loadPage(pageNum + 1);
                    }
                }
                
                
            })
            
          
            
        }
        
        
    </script>


</head>
<body>
